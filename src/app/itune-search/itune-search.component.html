<div class="combo-container">
  <span class="drop-down">
    <!-- <form> -->
    <input
      [formControl]="queryField"
      type="text"
      name="term"
      placeholder="search for genres..."
      autocomplete="off"
      autofocus
    />
    <select (change)="selectChange($event)">
      <option disabled>Please select here</option>
      <option
        *ngFor="let result of results; let i = index"
        [value]="results[i].category"
      >
        {{ results[i].category }}
      </option>
    </select>
    <!-- <button class="drop-down-button" (click)="toggleDropDown()">
      <i class="fa fa-angle-down"></i>
    </button> -->
  </span>
